name: Deploy

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo ~/.ssh/arseno_server_key
          echo ~/.ssh/arseno_server_key.pub
          chmod 600 ~/.ssh/arseno_server_key
          chmod 600 ~/.ssh/arseno_server_key.pub
          ssh-keyscan -H 103.247.11.122 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh syncflux@103.247.11.122 'bash -s' < ${{ github.workspace }}/.github/workflows/deploy.sh
