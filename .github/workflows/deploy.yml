name: Deploy
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build & Deploy Assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          cd ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > arseno_server_key
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > arseno_server_key.pub
          chmod 600 arseno_server_key
          chmod 600 arseno_server_key.pub
          ssh-keyscan -H senotekno.com >> known_hosts

      - name: Deploy
        run: |
          ssh syncflux@senotekno.com 'bash -s' < ${{ github.workspace }}/.github/workflows/deploy.sh