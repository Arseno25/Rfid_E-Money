name: Deploy
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Build & Deploy Assets
    steps:

      - name: Checkout
  
        uses: actions/checkout@v2
  
      - name: Deployment
  
        uses: appleboy/ssh-action@main
  
        with:
  
          host: ${{ secrets.SERVER_IP }}
  
          key: ${{ secrets.SSH_PUBLIC_KEY }}
  
          username: ${{ secrets.SSH_USERNAME }}
  
          script: |
  
            cd ~/dashboard-rfid
  
            git pull